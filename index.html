<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Payment form example</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <div class="border p-3">
    <h2>Payment form example</h2>

    <div class="alert alert-danger">Some fields are missing</div>

    <form>
      <div class="row mb-3">
        <div class="col-md-6">
          <label>Card #</label>
          <input type="text" class="form-control" placeholder="XXXXXXXXXXXXXX">
        </div>

        <div class="col-md-3">
          <label>CVC #</label>
          <input type="text" class="form-control" placeholder="0000">
        </div>

        <div class="col-md-3">
          <label>Amount</label>
          <div class="input-group">
            <span class="input-group-text">$</span>
            <input type="number" class="form-control" placeholder="Amount">
          </div>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label>First Name</label>
          <input type="text" class="form-control">
        </div>
        <div class="col-md-6">
          <label>Last Name</label>
          <input type="text" class="form-control">
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label>City</label>
          <input type="text" class="form-control">
        </div>
        <div class="col-md-3">
          <label>State</label>
          <select class="form-select">
            <option>Pick a state</option>
            <option>AAAAA</option>
            <option>BBBBB</option>
            <option>CCCCC</option>
          </select>
        </div>
        <div class="col-md-3">
          <label>Postal Code</label>
          <input type="text" class="form-control">
        </div>
      </div>

      <div class="payment-section mb-3">
        <label class="section-label">We accept:</label>
        <div class="card-options mb-3 d-flex gap-3" style="max-width:45%;">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="cardType" id="visa" value="visa">
            <label class="form-check-label" for="visa">Visa</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="cardType" id="mastercard" value="mastercard">
            <label class="form-check-label" for="mastercard">MasterCard</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="cardType" id="amex" value="amex">
            <label class="form-check-label" for="amex">Amex</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="cardType" id="discover" value="discover">
            <label class="form-check-label" for="discover">Discover</label>
          </div>
        </div>

        <div class="message-field mb-4">
          <label for="message">Message</label>
          <textarea id="message" name="message" class="form-control" placeholder="Add any notes here..." style="width:100%;"></textarea>
        </div>
      </div>
      <div class="d-flex justify-content-end gap-2">
        <button type="button" class="btn btn-secondary">Cancel</button>
        <button type="submit" class="btn btn-primary">Send</button>
      </div>

    </form>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
